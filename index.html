<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Personalizada</title>
</head>
<body>
    <h1>Saudação Personalizada</h1>
    <p id="saudacao"></p>
    <p id="dataHora"></p>

    <script>
        function obterSaudacao() {
            const nome = prompt("Por favor, digite seu nome:");
            const idade = prompt("Por favor, digite sua idade:");
            const agora = new Date();
            const hora = agora.getHours();
            let saudacao;

            if (hora < 12) {
                saudacao = "Bom dia";
            } else if (hora < 18) {
                saudacao = "Boa tarde";
            } else {
                saudacao = "Boa noite";
            }

            const dia = agora.getDate().toString().padStart(2, '0');
            const mes = (agora.getMonth() + 1).toString().padStart(2, '0');
            const ano = agora.getFullYear();
            const horaStr = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');

            document.getElementById("saudacao").innerHTML = `${saudacao}, ${nome}! Você tem ${idade} anos.`;
            document.getElementById("dataHora").innerHTML = `Hoje é ${dia}/${mes}/${ano}, ${horaStr}:${minutos}:${segundos}`;
        }

        obterSaudacao();
        setInterval(() => {
            const agora = new Date();
            const horaStr = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');
            document.getElementById("dataHora").innerHTML = `Hoje é ${agora.getDate().toString().padStart(2, '0')}/${(agora.getMonth() + 1).toString().padStart(2, '0')}/${agora.getFullYear()}, ${horaStr}:${minutos}:${segundos}`;
        }, 1000);
    </script>
</body>
</html>
